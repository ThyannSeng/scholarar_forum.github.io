<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontAwesome Icon with Text</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .icon-text {
            display: flex;
            align-items: center;
            font-family: 'Khmer OS', Arial, sans-serif; /* Adjust font family to match Khmer script */
            font-size: 36px; /* Adjust size to match the screenshot */
            color: red; /* Red color for the text */
            font-weight: bold; /* Bold text to match the screenshot */
        }
        .icon-text i {
            margin-right: 10px; /* Space between the icon and the text */
            color: red; /* Red color for the icon */
            font-size: 40px; /* Adjust icon size to match the screenshot */
        }
    </style>
</head>
<body>

<div class="icon-text">
    <i class="fas fa-arrow-right"></i>
    <span>សាកល្បងស៊ុម</span>
    Check Circle: <i class="fas fa-check-circle"></i>
    Star: <i class="fas fa-star"></i>
    Circle: <i class="fas fa-circle"></i>
    Arrow Right: <i class="fas fa-arrow-right"></i>
    Caret Right: <i class="fas fa-caret-right"></i>
    Angle Right: <i class="fas fa-angle-right"></i>
    Square: <i class="fas fa-square"></i>
    Diamond: <i class="fas fa-gem"></i>
    Chevron Right: <i class="fas fa-chevron-right"></i>
    Dot Circle: <i class="fas fa-dot-circle"></i>
</div>

</body>
</html>
