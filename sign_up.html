<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Screen</title>
<style>
    .top-right {
        position: absolute;
        right: 10px;
        top: 10px;
        font-size: 16px;
    }

    .top-right a {
        color: #5c67f2;
        text-decoration: none;
    }

    .top-right a:hover {
        text-decoration: underline;
    }

    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        height: 100%;
    }

    .left, .right {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .left {
        background: #f0f0f0;
    }

    .icon {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .icon img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }

    .right {
        background: #fff;
        padding: 20px;
        box-shadow: -5px 0 10px rgba(0,0,0,0.1);
    }

    .signup-form {
        width: 100%;
        max-width: 600px;
    }

    .logo {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .logo img {
        max-width: 200px; /* Set the desired max width */
        height: auto;
    }

    .input-group {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
    }

    .input-group > div {
        display: flex;
        flex-direction: column;
    }

    input[type="text"], input[type="email"], input[type="password"], input[type="date"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box; /* Ensure padding is included in the width */
    }

    .signup-form button {
        width: 100%;
        max-width: 200px; /* Set a max width for the button */
        padding: 10px;
        background-color: #5c67f2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 20px auto; /* Center the button */
        display: block; /* Ensure it behaves like a block element */
    }

    .login {
        text-align: center;
        margin-top: 20px;
    }

    fieldset {
        width: 100%; /* Full width to match other inputs */
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box; /* Includes padding and border in the width calculation */
    }

    .fieldset-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap; /* Wrap fieldsets on smaller screens */
    }

    .fieldset-group fieldset {
        flex: 1; /* Ensure fieldsets take equal width */
        min-width: 200px; /* Minimum width to keep them readable */
    }

    legend {
        padding: 0 10px;
        font-size: 16px;
        color: #333;
    }

    label {
        margin-right: 20px;
        font-size: 14px;
        color: #555;
    }

    input[type="radio"] {
        margin-right: 5px;
        cursor: pointer;
    }

    .privacy-agreement, .email-updates {
        display: flex;
        align-items: center;
        margin: 10px 0;
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }

        .left, .right {
            flex: none;
            width: 100%;
        }

        .input-group {
            grid-template-columns: 1fr;
        }

        .fieldset-group {
            flex-direction: column;
        }

        fieldset {
            width: 100%;
        }

        .signup-form button {
            max-width: 100%; /* Full width on smaller screens */
        }
    }
</style>
</head>
<body>
    <div class="top-right">
        <a href="index.html">Back Home</a>
    </div>
    <div class="container">
        <div class="left">
            <div class="icon">
                <img src="image/login1.png" alt="Sign Up Icon" />
            </div>
        </div>
        <div class="right">
            <div class="signup-form">
                <div class="logo">
                    <img src="image/logo_signup.png" alt="Login Icon" />
                </div>
                <h2>Sign Up</h2>
                <div class="fieldset-group">
                    <fieldset>
                        <legend>I am:</legend>
                        <label for="student"><input type="radio" name="role" id="student" value="student" required> A Student</label>
                        <label for="parent"><input type="radio" name="role" id="parent" value="parent" required> A Parent/Guardian</label>
                    </fieldset>
                    <fieldset>
                        <legend>Gender:</legend>
                        <label for="male"><input type="radio" name="gender" id="male" value="male" required> Male</label>
                        <label for="female"><input type="radio" name="gender" id="female" value="female" required> Female</label>
                        <label for="other"><input type="radio" name="gender" id="other" value="other" required> Other</label>
                    </fieldset>
                </div>
                <div class="input-group">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Choose a username" required>
                    </div>
                    <div>
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" required>
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                </div>
                <div class="email-updates">
                    <input type="checkbox" id="email-updates" name="email-updates">
                    <label for="email-updates"> I want to receive emails about scholarships, updates, and offers</label>
                </div>
                <div class="privacy-agreement">
                    <input type="checkbox" id="privacy" name="privacy" required>
                    <label for="privacy"> I agree to the <a href="privacy.html" target="_blank">Privacy Policy</a></label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="login">
                    Already have an account? <a href="login.html">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
