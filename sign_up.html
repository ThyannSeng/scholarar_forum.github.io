<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Screen</title>
<style>
    .top-right {
        position: absolute;
        right: 10px;
        top: 10px;
        font-size: 16px;
    }

    .top-right a {
        color: #5c67f2;
        text-decoration: none;
    }

    .top-right a:hover {
        text-decoration: underline;
    }

    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        height: 100%;
    }

    .left, .right {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .left {
        background: #f0f0f0;
    }

    .icon {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .icon img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }

    .right {
        background: #fff;
        padding: 20px;
        box-shadow: -5px 0 10px rgba(0,0,0,0.1);
    }

    .signup-form {
        width: 300px;
    }

    .logo {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .logo img {
        max-width: 100%;
        height: auto;
    }


    input[type="text"], input[type="email"], input[type="password"], input[type="date"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .signup-form button {
        width: 100%;
        padding: 10px;
        background-color: #5c67f2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .login {
        text-align: center;
        margin-top: 20px;
    }

    fieldset {
    width: 106%; /* Full width to match other inputs */
    margin-top: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box; /* Includes padding and border in the width calculation */
}

legend {
    padding: 0 10px;
    font-size: 16px;
    color: #333;
}

label {
    margin-right: 20px;
    font-size: 14px;
    color: #555;
}

input[type="radio"] {
    margin-right: 5px;
    cursor: pointer;
}

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }

        .left, .right {
            flex: none;
            width: 100%;
        }
    }
</style>
</head>
<body>
    <div class="top-right">
        <a href="index.html">Back Home</a>
    </div>
    <div class="container">
        <div class="left">
            <div class="icon">
                <img src="image/login1.png" alt="Sign Up Icon" />
            </div>
        </div>
        <div class="right">
            <div class="signup-form">
                <div class="logo">
                    <img src="image/logo_signup.png" alt="Login Icon" />
                </div>
                <h2>Sign Up</h2>
                <fieldset>
                    <legend>I am:</legend>
                    <label for="student"><input type="radio" name="role" id="student" value="student"> A Student</label>
                    <label for="parent"><input type="radio" name="role" id="parent" value="parent"> A Parent/Guardian</label>
                </fieldset>
                <br>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username">

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password">


                <button type="submit">Sign Up</button>
                <div class="login">
                    Already have an account? <a href="login.html">Log in</a>
                </div>
            </div>
        </div>
        
    </li>
</body>
</html>
