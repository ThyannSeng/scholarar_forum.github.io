
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Screen</title>
<style>
    .top-right {
    position: absolute;
    right: 10px;
    top: 10px;
    font-size: 16px;
}

.top-right a {
    color: #5c67f2; /* Match the button color for consistency */
    text-decoration: none;
}

.top-right a:hover {
    text-decoration: underline;
}

       body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        height: 100%;
    }
    .left, .right {
        flex: 1; /* Ensures each side takes up half the screen */
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .left {
        background: #f0f0f0; /* Light grey background */
    }
    .icon {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden; /* Prevents image from overflowing */
        border-radius: 0; /* Full width and height icon now */
    }
    .icon img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* Makes image scale to fit the container */
    }
    .right {
        background: #fff;
        padding: 20px;
        box-shadow: -5px 0 10px rgba(0,0,0,0.1); /* Adds shadow to the left */
    }
    .login-form {
        width: 300px;
    }

    .logo {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .logo img {
        max-width: 100%;
        height: auto;
    }


    input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .login-form button {
        width: 100%;
        padding: 10px;
        background-color: #5c67f2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .signup {
        text-align: center;
        margin-top: 20px;
    }
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        .left, .right {
            flex: none;
            width: 100%; /* Full width for smaller screens */
        }
    }
</style>
</head>
<body>
    <div class="top-right">
        <a href="index.html">Back Home</a> <!-- Modify href to point to your homepage -->
    </div>
<div class="container">
    <div class="left">
        <div class="icon">
            <img src="image/login1.png" alt="Login Icon" />
        </div>
    </div>
    <div class="right">
        <div class="login-form">
            <div class="logo">
                <img src="image/logo_login.png" alt="Login Icon" />
            </div>
            <h2>Login</h2>
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <button type="submit">Login</button>
            <div class="signup">
                Don't have an account? <a href="sign_up.html">Sign up</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
